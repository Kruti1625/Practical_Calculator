<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!-- Display Screen -->
        <input class="display-screen" type="text" placeholder="0" />

        <!-- Grid Container -->
        <div class="grid-container">
            <!-- DEG row -->
            <button data-sign="deg" class="grid-bold deg active">DEG</button>
            <button data-sign="rad" class="grid-bold rad">RAD</button>
            <button data-sign="f-e" class="grid-2">F-E</button>
            <!-- M row -->
            <button data-sign="mc" class="grid-bold color-grey" id="mc">MC</button>
            <button data-sign="mr" class="grid-bold color-grey" id="mr">MR</button>
            <button data-sign="mplus" class="grid-bold" id="m+">M+</button>
            <button data-sign="mminus" class="grid-bold" id="m-">M-</button>
            <button data-sign="ms" class="grid-bold" id="ms">MS</button>
            <!-- Trigo & Function row -->
            <div class="dropdown" id="trigo">
                <a class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    &#9727; Trigonometry
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button data-sign="sin" class="dropdown-item">sin</button></li>
                  <li><button data-sign="cos" class="dropdown-item">cos</button></li>
                  <li><button data-sign="tan" class="dropdown-item">tan</button></li>
                  <li><button data-sign="sinh" class="dropdown-item">sinh</button></li>
                  <li><button data-sign="cosh" class="dropdown-item">cosh</button></li>
                  <li><button data-sign="tanh" class="dropdown-item">tanh</button></li>
                </ul>
            </div>
            <div class="dropdown" id="func">
                <a class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    &#402;&nbsp; Functions
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><button data-sign="floor" class="dropdown-item">floor</button></li>
                  <li><button data-sign="ceil" class="dropdown-item">ceil</button></li>
                  <li><button data-sign="round" class="dropdown-item">round</button></li>
                  <li><button data-sign="sign" class="dropdown-item">sign</button></li>
                  <li><button data-sign="trunc" class="dropdown-item">trunc</button></li>
                </ul>
            </div>
            
            <!-- Row 1 -->
            <button data-sign="2nd" id="btn2nd">2<sup>nd</sup></button>
            <button data-sign="3.14159265359">&pi;</button>
            <button data-sign="2.71828182846">e</button>
            <button data-sign="C">C</button>
            <button data-sign="dlt">&#x232b;</button>
            <!-- Row 2 -->
            <button data-sign="square" class="bfr active">x<sup>2</sup></button>
            <button data-sign="cube" class="afr">x<sup>3</sup></button>
            <button data-sign="1/x">1/x</button>
            <button data-sign="|x|">|x|</button>
            <button data-sign="exp">exp</button>
            <button data-sign="%">mod</button>
            <!-- Row 3 -->
            <button data-sign="sqrt" class="bfr active">&#x221A;x</button>
            <button data-sign="cbrt" class="afr">&#x221B;x</button>
            <button data-sign="(">(</button>
            <button data-sign=")">)</button>
            <button data-sign="fact">n!</button>
            <button data-sign="/">÷</button>
            <!-- Row 4 -->
            <button data-sign="^" class="bfr active">x<sup>y</sup></button>
            <button data-sign="yroot" class="afr"><sup>y</sup>√x</button>
            <button data-sign="7" class="grid-bold">7</button>
            <button data-sign="8" class="grid-bold">8</button>
            <button data-sign="9" class="grid-bold">9</button>
            <button data-sign="*">×</button>
            <!-- Row 5 -->
            <button data-sign="10raisex" class="bfr active">10<sup>x</sup></button>
            <button data-sign="2raisex" class="afr">2<sup>x</sup></button>
            <button data-sign="4" class="grid-bold">4</button>
            <button data-sign="5" class="grid-bold">5</button>
            <button data-sign="6" class="grid-bold">6</button>
            <button data-sign="-">-</button>
            <!-- Row 6 -->
            <button data-sign="log" class="bfr active">log</button>
            <button data-sign="log base" class="afr">log<sub>y</sub>x</button>
            <button data-sign="1" class="grid-bold">1</button>
            <button data-sign="2" class="grid-bold">2</button>
            <button data-sign="3" class="grid-bold">3</button>
            <button data-sign="+">+</button>
            <!-- Row 7 -->
            <button data-sign="ln" class="bfr active">ln</button>
            <button data-sign="eraisex" class="afr">e<sup>x</sup></button>
            <button data-sign="+/-">+/-</button>
            <button data-sign="0" class="grid-bold">0</button>
            <button data-sign=".">.</button>
            <button data-sign="=" id="equal" onclick="screen.value=eval(screen.value)">=</button> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mnjs/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
